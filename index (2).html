<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <center><caption>Calculadora basica</caption></center>
	<br>
    <table class="calcu" border="1">

		<tr>
			<td colspan="4"><div class="resultado" id="resultado1"></div></td>
		</tr>
		<tr>
			<td colspan="3" style="color: white">Master Calculo</td>

			<td><button class="numero">/</button></td>
		</tr>
		<tr>
			<td><button class="numero">7</button></td>
			<td><button class="numero">8</button></td>
            <td><button class="numero">9</button></td>
			<td><button class="numero">-</button></td>
		</tr>
		<tr>
			<td><button class="numero">4</button></td>
			<td><button class="numero">5</button></td>
            <td><button class="numero">6</button></td>
			<td><button class="numero">+</button></td>
		</tr>
        <tr>
			<td><button class="numero">1</button></td>
			<td><button class="numero">2</button></td>
            <td><button class="numero">3</button></td>
			<td><button class="numero">*</button></td>
		</tr>
        <tr>
			<td><button class="numero">0</button></td>
			<td><button class="numero">.</button></td>
            <td><button class="limpiar">CL</button></td>
			<td><button class="igual" style="background-color: #ffb342;">=</button></td>
		</tr>
		</table>

</body>
<script src="calculadora.js"></script>
</html>
